<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>SOQ Viewer</title>
    <link type="text/css"
          href="css/vader/jquery-ui-1.8.12.custom.css" rel="stylesheet" />   
    <link type="text/css" href="css/jquery.multiselect.css" rel="stylesheet" />   
    <link type="text/css" href="css/style.css" rel="stylesheet" />   
    <script type="text/javascript" src="js/jquery-1.5.2.min.js"></script>
    <script type="text/javascript" src="js/jquery-ui-1.8.12.custom.min.js"></script>
    <script type="text/javascript" src="js/jquery.multiselect.min.js"></script>
    <script type="text/javascript" src="js/urlparser.js"></script>
    <script type="text/javascript" src="js/timecode.js"></script>
    <script type="text/javascript" src="js/videosync.js"></script>
    <script type="text/javascript" src="js/dataset.js"></script>
    <script type="text/javascript" src="js/colour.js"></script>
    <script type="text/javascript" src="js/layouthelper.js"></script>
    <script type="text/javascript" src="js/numberformatter.js"></script>
    <script type="text/javascript" src="js/graph.js"></script>
    <script type="text/javascript" src="js/soq.js"></script>
  </head>
  <body>
    <div id="heading">
      <h1>SOQ Viewer</h1>
    </div>
    <div id="body">
      <div id="content">
        <div id="controls">
          <span class="label">Type:</span> <select id="type"></select>
          <span class="label">Main:</span> <select id="primary"></select>
          <span class="label">Others:</span> <select id="others" multiple="multiple"></select>
        </div>
        <canvas id="graph" width="1200" height="500">
        </canvas>
      </div>
    </div>
  </body>
</html>
